<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login The Monkeys</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form signup">
        
        <h2>Inicia Sesion</h2>
        <div class="inputBox">
          <input type="text" required="required" />
          <i class="fa-regular fa-user"></i>
          <span>Nombre de usuario</span>
        </div>
        <div class="inputBox">
          <input type="text" required="required" />
          <i class="fa-regular fa-envelope"></i>
          <span>Correo Electronico</span>
        </div>
        <div class="inputBox">
          <input type="password" required="required" />
          <i class="fa-solid fa-lock"></i>
          <span>Crear Contraseña</span>
        </div>
        <div class="inputBox">
          <input type="password" required="required" />
          <i class="fa-solid fa-lock"></i>
          <span>Confirmar Contraseña</span>
        </div>
        <div class="inputBox">
         <a class="ingresar" href="inicio.html">Crear Cuenta</a> 
        </div>
        <p>Ya eres usuario? <a href="#" class="login">Acceso</a></p>
      </div>

      <div class="form signin">
        <h2>Acceso</h2>
        <div class="inputBox"> 
          <input type="text" required="required" />
          <i class="fa-regular fa-user"></i>
          <span>Nombre de usuario</span>
        </div>
        <div class="inputBox">
          <input type="password" required="required" />
          <i class="fa-solid fa-lock"></i>
          <span>Contraseña</span>
        </div>
        <div class="inputBox">
          <a class="ingresar2" href="inicio.html">Acceso</a>
        </div>
        <p>No registrado?<a href="#" class="create">Crea una cuenta</a></p>
      </div>
    </div>

    <script >
      let login = document.querySelector(".login");
      let create = document.querySelector(".create");
      let container = document.querySelector(".container");

      login.onclick = function () {
        container.classList.add("signinForm");
      };

      create.onclick = function () {
        container.classList.remove("signinForm");
      };
    </script>
  </body>
</html>
